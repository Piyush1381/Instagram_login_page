<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up - Instagram</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Instagram</h1>
        <p class="fp">Sing up to see photos and videos from your friends</p>
        <a href="#" class="fa fa-facebook"> Login with fackbook</a>
        <div><p class="or">OR</p></div>

        <form action="">
          <div class="form-container">
            <div class="form-content">
              <input
                type="email"
                class="email"
                placeholder="Mobile Number or Email"
                id="email"
              />
            </div>
            <div class="form-content">
              <input type="text" placeholder="Full Name" />
            </div>
            <div class="form-content">
              <input
                type="text"
                name="uname"
                placeholder="Usernaem"
                id="unmae"
              />
            </div>
            <div class="form-content">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-content">
              <p>
                People who use our service may have uploaded your contact
                information to Instagram <a href="#">Learn More</a>
              </p>
            </div>
            <div class="form-content">
              <p>
                By signing up, you agree to our
                <a href="#"> Terms , Privacy Policy and Cookies Policy </a>
              </p>
            </div>
            <div class="button">
              <button class="btn" type="button" value="submit">Sing Up</button>
            </div>

            <div class="have">
              <p>Have An account? <a href="login.html">Log In</a></p>
            </div>

            <div>
              <h4>Get the app.</h4>
              <div class="im">
                <a href="#">
                  <img
                    src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                    alt=""
                  />
                </a>
                <a href="#">
                  <img
                    src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
                    alt=""
                  />
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
